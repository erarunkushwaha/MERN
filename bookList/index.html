<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styl2..css">
    <title>BookList System</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Add Book</h1>
     
        <form class="form" id="book-form">
            <div class="row">
                <label for="">Title</label>
                <input type="text" id="title" class="form-input">
            </div>
            <div class="row">
                <label for="">Author</label>
                <input type="text" id="author" class="form-input">
            </div>
            <div class="row">
                <label for="">ISBN</label>
                <input type="number" id="isbn" class="form-input">
            </div>
            <div class="row">
                <button type="submit" class="form-button">SUBMIT</button>
            </div>
        </form>

        <div class="table">
            <table>
                <thead class="thead">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableList">
                      
                </tbody>
            </table>
        </div>

    </div>
    <!-- <script src="./script2.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
